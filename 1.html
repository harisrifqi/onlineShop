<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart to Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 200px;
        }

        .cart, .payment {
            margin-top: 20px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            margin-bottom: 10px;
        }

        .payment-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .payment {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Shopping Cart</h1>

    <!-- Example Products -->
    <div class="product">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button class="add-to-cart" data-product="Product 1" data-price="10">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button class="add-to-cart" data-product="Product 2" data-price="20">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product 3</h3>
        <p>Price: $30</p>
        <button class="add-to-cart" data-product="Product 3" data-price="30">Add to Cart</button>
    </div>

    <!-- Cart Section -->
    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="proceed-to-payment" style="display: none;">Proceed to Payment</button>
    </div>

    <!-- Payment Section -->
    <div class="payment">
        <h2>Payment Information</h2>
        <form class="payment-form">
            <label for="name">Name on Card:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Enter your card number" required>

            <label for="expiry-date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>

            <button type="submit">Complete Payment</button>
        </form>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        // Get all 'Add to Cart' buttons
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const proceedToPaymentButton = document.getElementById('proceed-to-payment');
        const cartItemsList = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        // Add event listener to each button
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function () {
                const productName = this.getAttribute('data-product');
                const productPrice = parseFloat(this.getAttribute('data-price'));

                // Add product to cart array
                cart.push({ name: productName, price: productPrice });

                // Update the cart UI
                updateCart();
            });
        });

        // Function to update the cart UI
        function updateCart() {
            // Clear the current cart items
            cartItemsList.innerHTML = '';

            // Add cart items to the list
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItemsList.appendChild(li);
            });

            // Update the total price
            totalPrice = cart.reduce((total, item) => total + item.price, 0);
            totalPriceElement.textContent = totalPrice.toFixed(2);

            // Show "Proceed to Payment" button if there are items in the cart
            if (cart.length > 0) {
                proceedToPaymentButton.style.display = 'inline-block';
            } else {
                proceedToPaymentButton.style.display = 'none';
            }
        }

        // Handle Proceed to Payment button click
        proceedToPaymentButton.addEventListener('click', function () {
            document.querySelector('.payment').style.display = 'block';
        });

        // Handle payment form submission
        const paymentForm = document.querySelector('.payment-form');
        paymentForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Payment successfully processed! Thank you for your purchase.');
            // Optionally clear the cart after payment
            cart = [];
            updateCart();
            document.querySelector('.payment').style.display = 'none';
        });
    </script>

</body>
</html>
